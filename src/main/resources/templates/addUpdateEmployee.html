<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add/Update Employee</title>
    <title>Employee List</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="container">
        <div class="row">
            <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{/}">Employee Management System</a>
                    <a th:href="@{/addEmployee}" class="navbar-brand btn btn-primary" aria-current="page"
                    >Add Employee</a
                    >
                </div>
            </nav>
            <h2 class="text-center" th:text="${isUpdate} ? 'Update Employee' : 'Add New Employee'"></h2>
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <div class="card-body">
                    <form th:action="@{/saveEmployee}"  th:object = "${employee}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        <div class="form-group my-4">
                            <label>First Name</label>
                            <input type="text"
                                   class="form-control"
                                   name="firstName" th:field="*{firstName}"
                                   placeholder="Enter the first name"
                                   value="${employee.firstName}"
                                   required
                            >
                        </div>
                        <div class="form-group my-4">
                            <label>Last Name</label>
                            <input type="text"
                                   class="form-control"
                                   name="lastName"
                                   th:field="*{lastName}"
                                   placeholder="Enter the last name"
                                   value="${employee.lastName}"
                                   required
                            >
                        </div>
                        <div class="form-group my-4">
                            <label>Email</label>
                            <input type="email"
                                   class="form-control"
                                   name="email"
                                   th:field="*{email}"
                                   placeholder="Enter the email"
                                   value="${employee.email}"
                                   required
                            >
                        </div>
                        <div class="form-group my-4">
                            <label>Phone</label>
                            <input type="number"
                                   class="form-control"
                                   name="phone"
                                   th:field="*{phone}"
                                   placeholder="Enter the phone"
                                   value="${employee.phone}"
                                   required
                            >
                        </div>
                        <div class="footer-body text-center my-4">
                            <button class="btn btn-primary " type="submit" th:text="${isUpdate} ? 'Update' : 'Submit'">
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
