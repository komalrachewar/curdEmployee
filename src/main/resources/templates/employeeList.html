<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="container">
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Employee Management System</a>
                <a th:href="@{/addEmployee}" class="navbar-brand btn btn-primary" aria-current="page"
                >Add Employee</a
                >
            </div>
        </nav>
        <div th:if="${message}" class="alert" th:text="${message}" th:classappend="${alertClass}"></div>
        <table class="table table-striped table-bordered my-4">
            <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "emp: ${employeeList} ">
                    <td th:text = "${emp.firstName}"></td>
                    <td th:text = "${emp.lastName}"></td>
                    <td th:text = "${emp.email}"></td>
                    <td th:text = "${emp.phone}"></td>
                    <td>
                        <a th:href="@{/updateEmployee/{id}(id=${emp.id})}" class="btn btn-primary btn-sm" >Update</a>
                        <a th:href="@{/deleteEmployee/{id}(id=${emp.id})}" class="btn btn-danger btn-sm" >Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
